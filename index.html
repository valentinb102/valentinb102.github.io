<!DOCTYPE html>
<html>
<head>
    <title>MTA Service Status</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/metro.css" type="text/css" media="all">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MTA Service - Last Update <span class="serviceLastUpdated"></span></a>
            </div>
        </div>
    </nav>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default panelTemplate hidden">
            <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="">
                <h4 class="panel-title">
                    <span class="lineTitle"></span> - <span class="lineStatus"></span>
                </h4>
            </div>
            <div id="" class="panel-collapse collapse">
                <div class="panel-body lineText">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/metro.js"></script>
</body>
</html>
