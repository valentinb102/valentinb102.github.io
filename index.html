<!DOCTYPE html>
<html>
<head>
    <title>MTA Service Status</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="Content/Images/favicon.png" />
    <link rel="stylesheet" href="Content/Plugins/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="Content/Plugins/bootstrap-theme.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="Content/metro.css" type="text/css" media="all">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">MTA Service - <span class="serviceLastUpdated">Loading...</span></div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="http://web.mta.info/nyct/maps/subwaymap.pdf" target="_blank">Subway Map</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default panelTemplate hidden">
            <div class="panel-heading">
                <a class="panelLink" data-toggle="collapse" data-parent="#accordion">
                    <span class="lineName"></span> - <span class="lineStatus"></span>
                </a>
            </div>
            <div id="" class="panel-collapse collapse">
                <div class="panel-body lineText">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="Scripts/Plugins/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="Scripts/Plugins/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/Plugins/moment.min.js"></script>
    <script type="text/javascript" src="Scripts/metro.js"></script>
</body>
</html>
