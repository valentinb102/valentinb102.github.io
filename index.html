<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />

    <title>MTA Service Status</title>

    <link rel="shortcut icon" href="Content/Images/favicon.png" />
    <link rel="stylesheet" href="Content/Plugins/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="Content/Plugins/bootstrap.vertical-tabs.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="Content/metro.css" type="text/css" media="all">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">MTA Service - <span class="serviceLastUpdated">Loading...</span></div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="http://web.mta.info/nyct/maps/subwaymap.pdf" target="_blank">Subway Map</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="vtabLinksCol" class="col-xs-2">
            <!-- required for floating -->
            <!-- Nav tabs -->
            <ul class="nav nav-tabs tabs-left sideways">
                <li class="active"><a href="#tabSubway" data-toggle="tab">Subway</a></li>
                <li><a href="#tabBus" data-toggle="tab">Bus</a></li>
                <li><a href="#tabBT" data-toggle="tab">Bridges/Tunnels</a></li>
                <li><a href="#tabLIRR" data-toggle="tab">LIRR</a></li>
                <li><a href="#tabMetroNorth" data-toggle="tab">Metro-North</a></li>
            </ul>
        </div>

        <div id="vtabContentCol" class="col-xs-10">
            <!-- Tab panes -->
            <div id="metroTabs" class="tab-content">
                <div class="tab-pane active" id="tabSubway" data-line-tag="subway">
                    <div id="tabPanelsubway" class="panel-group">
                    </div>
                </div>
                <div class="tab-pane" id="tabBus" data-line-tag="bus">
                    <div id="tabPanelbus" class="panel-group">
                    </div>
                </div>
                <div class="tab-pane" id="tabBT" data-line-tag="BT">
                    <div id="tabPanelBT" class="panel-group">
                    </div>
                </div>
                <div class="tab-pane" id="tabLIRR" data-line-tag="LIRR">
                    <div id="tabPanelLIRR" class="panel-group">
                    </div>
                </div>
                <div class="tab-pane" id="tabMetroNorth" data-line-tag="MetroNorth">
                    <div id="tabPanelMetroNorth" class="panel-group">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- *** Templates *** -->
    <div class="hidden">
        <div class="panel panel-default panelTemplate">
            <div class="panel-heading">
                <a class="panelLink" data-toggle="collapse">
                    <span class="lineName"></span> - <span class="lineStatus"></span>
                </a>
            </div>
            <div class="panel-collapse collapse">
                <div class="panel-body lineText">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="Scripts/Plugins/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/Plugins/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/Plugins/moment.min.js"></script>
    <script type="text/javascript" src="Scripts/metro.js"></script>
</body>
</html>
